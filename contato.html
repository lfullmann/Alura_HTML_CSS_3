<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Contato - Barbearia Alura</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="./img/logo.png" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" />
        <label for="email">E-mail</label>
        <input type="email" id="email" class="input-padrao" />
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />
        <label for="mensagem">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="input-padrao"
        ></textarea>
        <div>
          <p>Como prefere nosso contato?</p>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="e-mail"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefone">
            <input
              type="radio"
              name="contato"
              value="telefone"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contato"
              value="WhatsApp"
              id="radio-whatsapp"
            />WhatsApp</label
          >
        </div>
        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </div>
        <label
          ><input class="checkbox" type="checkbox" />Gostaria de receber nossoas
          novidades por e-mail?</label
        >
        <input type="submit" value="Enviar formulário" />
      </form>
    </main>

    <footer>
      <img src="img/logo-branco.png" />
      <p class="copyrigth">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
